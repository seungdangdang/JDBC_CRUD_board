<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <style>
        .container {
            text-align: center;
        }

        form {
            width: 400px;
            margin: 0 auto;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            width: 120px; /* 레이블의 가로 길이 조정 */
        }

        input[type="text"],
        textarea {
            width: calc(100% - 130px); /* 입력 필드의 가로 길이 조정 */
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/post/new" method="post">
        <p th:text=" ${data}" ></p>

        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="inputValue" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="inputValue" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="inputValue" placeholder="내용을 입력하세요" th:rows="10"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
