<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>게시글 조회하기</th>
            </tr>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.inputName}"></td>
                <td th:text="${post.inputTitle}"></td>
                <td th:text="${post.inputContent}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
