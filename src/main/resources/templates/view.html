<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        .button-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #eaa1a1;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        page-links {
            margin-top: 10px; /* 페이지 번호와 테이블 사이의 간격을 조정합니다. */
        }

        .page-links span {
            display: inline-block;
            margin-right: 5px; /* 페이지 번호 사이의 간격을 조정합니다. */
        }

        .page-links a {
            text-decoration: none; /* 링크의 밑줄을 제거합니다. */
            padding: 3px 8px; /* 페이지 번호 주위의 여백을 조정합니다. */
            background-color: #f2f2f2; /* 배경색을 지정합니다. */
            color: #333; /* 글자색을 지정합니다. */
            border-radius: 3px; /* 페이지 번호 버튼의 모서리를 둥글게 만듭니다. */
        }

        .page-links a:hover {
            background-color: #ddd; /* 마우스를 올렸을 때 배경색을 변경합니다. */
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3>게시글 조회하기</h3>
        <table>
            <thead>
            <tr>
                <th>페이지 번호</th>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${pagePosts}">
                <td th:text="${(post.postId - 1) / 10 + 1}"></td>
                <td th:text="${post.postId}"></td>
                <td th:text="${post.author}"></td>
                <td><a th:href="@{/detail(postId=${post.postId})}" th:text="${post.title}"></a></td>
                <td th:text="${post.content}"></td>
            </tr>
            <a class="button-link" href="/">홈</a>
            <a class="button-link" href="create">등록</a>
            </tbody>
        </table>
    </div>
    <div class="page-links">
        <span th:if="${totalPages > 1}">
            <a th:href="@{/view(page=${currentPage - 10})}" th:if="${currentPage > 10}" th:text="이전"></a>
            <span th:each="pageNumber : ${#numbers.sequence((currentPage - 1) / 10 * 10 + 1, ((currentPage - 1) / 10 * 10 + 10 > totalPages ? totalPages : (currentPage - 1) / 10 * 10 + 10))}">
                <a th:href="@{/view(page=${pageNumber})}" th:text="${pageNumber}"></a>
            </span>
            <a th:href="@{/view(page=${currentPage + 10})}" th:if="${(currentPage - 1) / 10 * 10 + 10 < totalPages}" th:text="다음"></a>
        </span>
    </div>
</div>
</body>
</html>
